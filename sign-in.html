<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Screening</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8fc;
      color:#fff;
    }
    header {
      background-color: #0000003b;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      backdrop-filter: blur(10px);
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .btn-primary, .btn-secondary {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-primary {
      background-color: goldenrod;
      border:1px solid #000;
      margin-right: 10px;
    }
    .btn-secondary {
      background-color: goldenrod;
      border:1px solid #000;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
    }
    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .hero p {
      font-family:Verdana, Geneva, Tahoma, sans-serif;

    }
    .action-buttons {
      margin-top: 30px;
    }
    .resume-form {
      max-width: 50rem;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.459);
      backdrop-filter: blur(10px);
      padding:2rem 3rem;
      border:1px solid #4e4e4e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .resume-form h3 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .preview-box {
      margin: 30px auto;
      max-width: 800px;
      backdrop-filter: blur(10px);
      background: #03030371;
      padding:3rem;
      border: 2px dashed #929292;
      text-align: center;
    }
    footer {
      background: #75757525;
      backdrop-filter: blur(10px);
      color: rgb(180, 180, 180);
      text-align: center;
      padding: 15px;
    }
     #myVideo {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100vw; 
      height: 100vh; 
      object-fit: cover; 
      z-index: -1;
      pointer-events: none; 
    }
    .main-heading{
        text-align:center;
        font-family:900;
        font-size:5rem;
    }
    h3{
      font-size:1.5rem;
      font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    .intro{
      font-size:1.6rem;
    }
    
  </style>
</head>
<body>
   <video autoplay muted loop id="myVideo">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
  <header>
    <h1>ResumeNow.AI</h1>
    <div>
      <a href="login.html"><button class="btn-primary">Login</button></a>
      <button class="btn-secondary">Free Account</button>
    </div>
  </header>
  <h2 class="main-heading">AI Resume Builder <br>(Fast, Easy & Free to Use)</h2>
  <section class="hero">
    
    <p class="intro">Build a resume using our templates, auto-suggestions & real-time preview</p>
    <div class="action-buttons">
      <button class="btn-secondary">Import Resume</button>
      <button class="btn-primary">Create Resume</button>
    </div>
  </section>

  <section class="resume-form">
    <h3>1. Personal Information</h3>
    <div class="form-group">
      <label >Full Name</label>
      <input type="text" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="john@example.com">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" placeholder="+91-9876543210">
    </div>

    <h3>2. Education</h3>
    <div class="form-group">
      <label>Degree</label>
      <input type="text" placeholder="B.Tech in CSE">
    </div>
    <div class="form-group">
      <label>University & Year</label>
      <input type="text" placeholder="XYZ University - 2025">
    </div>

    <h3>3. Experience</h3>
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" placeholder="ABC Pvt Ltd">
    </div>
    <div class="form-group">
      <label>Role & Duration</label>
      <input type="text" placeholder="Frontend Developer - 6 months">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea rows="3" placeholder="Worked on HTML/CSS-based UI screens..."></textarea>
    </div>

    <h3>4. Skills</h3>
    <div class="form-group">
      <input type="text" placeholder="e.g., HTML, CSS, Python">
    </div>

    <h3>5. Career Summary</h3>
    <div class="form-group">
      <textarea rows="3" placeholder="Energetic and detail-oriented Computer Science student..."></textarea>
    </div>

    <button class="btn-primary">Generate Resume PDF</button>
  </section>

  <div class="preview-box">
    <h3>Live Resume Preview</h3>
    <p>Your filled data will show here (backend will render PDF)</p>
  </div>
</body>
</html>
